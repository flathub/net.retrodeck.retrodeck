app-id: net.retrodeck.retrodeck
runtime: org.kde.Platform
runtime-version: "6.5"
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm16
  - org.freedesktop.Sdk.Extension.rust-stable
command: retrodeck.sh

finish-args:
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=all
  - --filesystem=home
  - --filesystem=/run/media
  - --filesystem=/media
  - --filesystem=/mnt
  - --filesystem=home/.var/app/com.valvesoftware.Steam
  - --allow=multiarch
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.PowerManagement.Inhibit
  - --talk-name=org.freedesktop.login1.Manager
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=xdg-config/gtk-3.0:ro
  - --env=QT_QPA_PLATFORM=wayland-egl;wayland;xcb
  - --allow=bluetooth
  - --env=SDL_VIDEO_X11_WMCLASS=net.retrodeck.retrodeck
  - --env=SDL_VIDEO_WAYLAND_WMCLASS=net.retrodeck.retrodeck
  - --unset-env=QEMU_AUDIO_DRV
  - --filesystem=xdg-data/Steam:rw
  - --filesystem=~/.steam:rw
  - --filesystem=~/.var/app/com.valvesoftware.Steam:rw
  - --filesystem=xdg-run/gamescope-0:ro

modules:
  - name: retrodeck
    buildsystem: simple
    build-commands:
      - cp -rn files/* /app
    sources:
    - type: archive
      url: https://artifacts.retrodeck.net/artifacts/RetroDECK-Artifact.tar.gz
      sha256:  d4d0b0af43f4de0cf69174aebde22ab10ba589c4e5fbdd70e49521c19fa4bf15
