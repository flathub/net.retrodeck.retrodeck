app-id: net.retrodeck.retrodeck
runtime: org.kde.Platform
runtime-version: &runtime-version "6.7"
sdk: org.kde.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "22.08"
command: retrodeck.sh

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: 23.08
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg

finish-args:
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=all
  - --filesystem=host
  - --filesystem=home/.var/app/com.valvesoftware.Steam
  - --allow=multiarch
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.PowerManagement.Inhibit
  - --talk-name=org.freedesktop.login1.Manager
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=xdg-config/gtk-3.0:ro
  - --env=QT_QPA_PLATFORM=wayland;wayland-egl;xcb
  - --allow=bluetooth
  - --env=SDL_VIDEO_X11_WMCLASS=net.retrodeck.retrodeck
  - --env=SDL_VIDEO_WAYLAND_WMCLASS=net.retrodeck.retrodeck
  - --unset-env=QEMU_AUDIO_DRV
  - --filesystem=xdg-data/Steam:rw
  - --filesystem=~/.steam:rw
  - --filesystem=~/.var/app/com.valvesoftware.Steam:rw
  - --filesystem=xdg-run/gamescope-0:ro

modules:

    - name: RetroDECK
      buildsystem: simple
      build-commands:
       - cp -rn files/* /app || echo "Some files have been skipped"
      sources:
        - type: archive
          url: https://github.com/RetroDECK/Artifacts/releases/download/0.9.1b/RetroDECK-Artifact.tar.gz
          sha256: 18b6b914fbe7779bed85122b329cb679dd16b1ec91431456b849d2e05d9734d3
