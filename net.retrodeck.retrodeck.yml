
app-id: net.retrodeck.retrodeck
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: retrodeck


add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg     
    add-ld-path: . 
    version: '25.08'
    cleanup-commands:
      - mkdir -p "${FLATPAK_DEST}/lib/ffmpeg"


finish-args:
  - --talk-name=org.freedesktop.ScreenSaver

  - --talk-name=org.freedesktop.PowerManagement.Inhibit

  - --talk-name=org.freedesktop.login1.Manager

  - --share=ipc

  - --device=all

  - --allow=bluetooth

  - --filesystem=host

  - --filesystem=/mnt

  - --filesystem=xdg-run/app/com.discordapp.Discord:create

  - --filesystem=xdg-config/gtk-3.0:ro

  - --filesystem=~/.steam/steam:rw
  - --filesystem=xdg-data/Steam:rw
  - --filesystem=~/.steam:rw
  - --filesystem=~/.var/app/com.valvesoftware.Steam:rw

  - --filesystem=/run/udev:ro

  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib32/gstreamer-1.0:/app/lib/gstreamer-1.0:/usr/lib/i386-linux-gnu/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0

  - --filesystem=xdg-run/gamescope-0:ro
  - --env=LD_LIBRARY_PATH=/usr/lib/extensions/vulkan/gamescope/lib
  
  - --allow=multiarch

  - --share=network
  

  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0

  - --socket=wayland
  - --env=SDL_VIDEO_WAYLAND_WMCLASS=net.retrodeck.retrodeck
  - --env=QT_QPA_PLATFORM=wayland;wayland-egl;xcb

  - --socket=x11
  - --env=SDL_VIDEO_X11_WMCLASS=net.retrodeck.retrodeck      

  - --unset-env=QEMU_AUDIO_DRV

modules:

    - name: p7zip
      no-autogen: true
      sources:
        - type: archive
          url: https://github.com/p7zip-project/p7zip/archive/v17.04/p7zip-v17.04.tar.gz
          sha256: ea029a2e21d2d6ad0a156f6679bd66836204aa78148a4c5e498fe682e77127ef
        - type: shell
          commands:
            - sed -i 's|/usr/local||g' makefile.common
      post-install:
        - mv "/bin/7za" "/bin/7z"
      cleanup:
        - /man

    - name: RetroDECK
      buildsystem: simple
      build-commands:
       - tar -xf RetroDECK-Artifact.tar.gz -C . || (echo "Failed to extract tar.gz" && exit 1)
       - cp -rn files/* /app || echo "Some files have been skipped"
      sources:
        - type: archive
          url: https://github.com/RetroDECK/RetroDECK/releases/download/0.9.4b/RetroDECK-Artifact.tar.gz
          sha256: Not
