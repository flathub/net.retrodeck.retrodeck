app-id: net.retrodeck.retrodeck
runtime: org.kde.Platform
runtime-version: "6.5"
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm16
command: retrodeck.sh

finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=all
  - --filesystem=home
  - --filesystem=/run/media
  - --filesystem=/media
  - --filesystem=home/.var/app/com.valvesoftware.Steam
  - --allow=multiarch
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.PowerManagement.Inhibit
  - --talk-name=org.freedesktop.login1.Manager
  - --talk-name=org.freedesktop.portal.Flatpak.UpdateMonitor
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --allow=bluetooth
  - --env=SDL_VIDEO_X11_WMCLASS=net.retrodeck.retrodeck
  - --env=SDL_VIDEO_WAYLAND_WMCLASS=net.retrodeck.retrodeck
  - --unset-env=QEMU_AUDIO_DRV

modules:
  - name: retrodeck
    buildsystem: simple
    build-commands:
      - cp -rn files/* /app
    sources:
    - type: archive
      url: https://artifacts.retrodeck.net/artifacts/RetroDECK-Artifact.tar.gz
      sha256:  de3f8599a25e147be8d26290f400a43ca2ea1493a325250b89093ddf0f12c550
