app-id: net.retrodeck.retrodeck
runtime: org.kde.Platform
runtime-version: "6.5"
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm16
command: retrodeck.sh

add-extensions:
  org.ppsspp.PPSSPP.Locale:
    directory: share/locale
    bundle: true
    no-autodownload: false
    subdirectories: false
    autodelete: true
    locale-subset: true

finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=all
  - --filesystem=home
  - --filesystem=/run/media
  - --filesystem=/media
  - --allow=multiarch
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.PowerManagement.Inhibit
  - --talk-name=org.freedesktop.login1.Manager
  - --talk-name=org.freedesktop.portal.Flatpak.UpdateMonitor
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --allow=bluetooth
  - --env=SDL_VIDEO_X11_WMCLASS=net.retrodeck.retrodeck
  - --env=SDL_VIDEO_WAYLAND_WMCLASS=net.retrodeck.retrodeck
  - --unset-env=QEMU_AUDIO_DRV

modules:
  - name: retrodeck
    buildsystem: simple
    build-commands:
      - cp -rn files/* /app
    sources:
    - type: archive
      url: https://artifacts.retrodeck.net/artifacts/RetroDECK-Artifact.tar.gz
      sha256:  04f3368e2d7e44748c14d4c97f143b5a0e5b31d5ea84436168c93ff7d1e67204
